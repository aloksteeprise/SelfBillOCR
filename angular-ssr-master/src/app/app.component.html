<div id="app-container">
  <header class="navbar navbar-expand-md navbar-dark fixed-top nga-navbar" *ngIf="showHeader">
    <nav class="container" aria-label="Main navigation">
      <a class="navbar-brand" alt="Accueil" aria-label="AFS">
        <img src="./assets/params/images/logo/ganatan-logo.png" srcset="./assets/params/images/logo/ganatan-logo.png,
      ./assets/params/images/logo/ganatan-logo@2x.png 2x" width="25" height="25" alt="Logo AFS">
        <span class="nga-logo mx-1">AFS</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" 
               routerLink="/afsinvoices" 
               routerLinkActive="active-link" 
               [routerLinkActiveOptions]="{exact: true}" 
               aria-current="page">Self Bill</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" 
               routerLink="/remittance" 
               routerLinkActive="active-link" 
               [routerLinkActiveOptions]="{exact: true}" 
               aria-current="page">Remittance</a>
          </li>
          
        </ul>
        <form class="d-flex">
          <span style="padding-top: 5px;" class="me-3 text-light" [title]="username">{{ getTruncatedUsername() }}</span>
          <button type="button" class="btn btn-sm btn-outline-light me-2" *ngIf="authService.isLoggedIn()"
            (click)="logout()"><i class="fas fa-sign-in-alt me-2"></i>Logout</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer class="nga-footer">
    <div>
      <div class="container">
        <a href="{{ footerUrl }}">{{ footerLink }}</a>
      </div>
    </div>
  </footer>
</div>
