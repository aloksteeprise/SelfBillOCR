              </div>

            <!-- Total Amount -->
            <div class="row mb-2 align-items-center">
              <label for="InvoiceAmount" class="col-sm-5 col-form-label fontsize14">Invoice Amount <span style="font-size: 10px;">({{currencytype}}):</span> <span style="color: red;"> *</span></label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="InvoiceAmount" name="InvoiceAmount" [(ngModel)]="InvoiceAmount"
                  required maxlength="50" (input)="clearValidation('InvoiceAmount')" appInputSanitizer="number" >
                  <div class="error-message" *ngIf="errors.InvoiceAmount">
                    <small class="text-danger">{{ errors.InvoiceAmount }}</small>
                  </div>
              </div>
            </div>
            <div class="row mb-2 align-items-center">
              
              <label for="paidAmount" class="col-sm-5 col-form-label fontsize14">Paid Amount <span style="font-size: 10px;">({{currencytype}}):</span>  <span style="color: red;"> *</span></label>

                <input type="text" class="form-control" id="paidAmount" name="paidAmount" [(ngModel)]="paidAmount"

            <!-- Invoice No -->

              </div>
            </div>

            <div class="row mb-2 align-items-center">
              <label for="selfbillinvoice" class="col-sm-5 col-form-label fontsize14">SelfBill Invoice Number:</label>

                <input type="text" class="form-control" id="selfbillinvoice" name="selfbillinvoice" [(ngModel)]="selfbillinvoice"

              </div>
            </div>

            <div class="row mb-2 align-items-center">
              <label for="invoiceDate" class="col-sm-5 col-form-label fontsize14">Invoice Date:</label>
              <div class="col-sm-7">
                <input type="date" class="form-control" id="invoiceDate" name="invoiceDate" 
                  [(ngModel)]="invoiceDate" [max]="getToday()">
                  <div class="error-message" *ngIf="errors.invoiceDate">
                    <small class="text-danger">{{ errors.invoiceDate }}</small>
                  </div>
              </div>
            </div>

            <div class="row mb-2 align-items-center">
              <label for="duedate" class="col-sm-5 col-form-label fontsize14">Due Date:</label>
              <div class="col-sm-7">
                <input type="date" class="form-control" id="duedate" name="duedate" required
                  [(ngModel)]="duedate" [max]="getToday()">
                  <div class="error-message" *ngIf="errors.duedate">
                    <small class="text-danger">{{ errors.duedate }}</small>
                  </div>
              </div>
            </div>  
            <!-- <input type="hidden" id="groupNewId" name="groupNewId" [(ngModel)]="groupNewId"> -->
            <input type="hidden" id="gridCtcCode" name="gridCtcCode" [(ngModel)]="gridCtcCode">

              <div class="loader"></div>
            </div>

        <div 
        class="col-12 col-lg-6 d-flex justify-content-center align-items-center"
        style="max-width: 792px; max-height: 490px; margin-left: 6px;"
      >
      <a target="_blank"  style="display: contents;"  href="{{pdfFileName}}" >
        <i 
        class="fa fa-download" 
        style="
        font-size: 20px;
       position: absolute;
       z-index: 10;
       color: #fff;
       top: 1px;
       background: rgba(0, 0, 0, 0.5);
       padding: 5px;
       border-radius: 50%;
       right: 60px;
       background-color: green;"
      ></i>
      </a>


        <div 
          class="image-scroll-container overflow-auto" 
          [ngStyle]="{ 'max-width': imageWidth + 'px', 'max-height': imageHeight + 'px', 'border': '2px solid #ddd' }"
        >

          <lib-ngx-image-zoom 
            *ngIf="thumbImage && fullImagePath" 
            [thumbImage]="thumbImage"
            [fullImage]="fullImagePath" 
            [magnification]="1.5" 
            [enableScrollZoom]="false" 
            [enableLens]="true"
            [lensWidth]="140" 
            [lensHeight]="140" 
            [minZoomRatio]="0.5" 
            [maxZoomRatio]="1" 
            [circularLens]="true"
            [scrollStepSize]="1"
            (imageLoaded)="onImageLoad($event)"
          >
          </lib-ngx-image-zoom>
        </div>
      </div>
      

      </div>
      <div class="col-12 phoneresponsive">
        <div class="row">
          <!-- Error Message with more space on larger screens -->
          <div class="col-12 col-lg-4">
            <small class="text-danger p-2" *ngIf="errors.dateComparison">
              {{ errors.dateComparison }}
            </small>
          </div>

          <!-- Button on the right -->
          <div class="col-12 col-lg-3 overflow-auto  mb-3 mb-lg-0 d-flex justify-content-start">
            <button (click)="submitForm()" class="btn btn-primary mt-3 mb-3">Validate and Next</button>
            <button (click)="onSkip()" class="btn btn-outline-dark mt-3 mb-3" style="margin-left: 20px;">Skip</button>
          </div>
